<script src="js/jquery.transit.min.js"></script>
<script src="js/header.js"></script>
<script>
$(document).ready(function() {
	$('.download').bind('mouseenter',function() {
		$('#docdown').transition({y: '+=160',opacity: 1,queue: false},300);
		$('#docdown').bind('mouseenter',function() {
			$(this).bind('click',function() {
				window.location = 'kohnresume';
			});
		});	
		$(this).bind('mouseout',function(){
			$('#docdown').transition({y: '-=160',opacity: 0,queue: false},300);
			$(this).unbind('mouseout');
		});
	});
	$('.download').bind('click',function(){
		$('#docdown').transition({opacity: 0,scale: 1.5,queue: false},300);
		$(this).unbind('mouseout');
		setTimeout(function() {
			window.location = 'kohnresume';
			$('#docdown').transition({y: '-=160',scale: 1,queue: false},300);
		},160);
	});
});
</script>
</head>
